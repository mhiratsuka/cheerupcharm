
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>RegisterUser</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

  </head>
  <body>
       <main>
    <div class="logo">
        <img src="img/logo.png" alt="">
    </div>
    <div class="login-box">
        <div id="container-login">
            <h2>Have we met before?</h2>
            <label for="email-login">Email Address</label>
            <input id="email-login" type="email" placeholder="Email Address">
            <label for="password-login">Password</label>
            <input id="password-login" type="password" placeholder="Password">
            <img id="submit-login" src="img/login.png" alt="">
                <!-- <button id="submit-login">Log in</button> -->
            <div class="sign-up">
              <div id="link-signup">Sign up</div>
            </div>
        </div>
        <!-- <div id="container-logout">
            <p id="status-user"></p>
            <button id="submit-logout">Log out</button>
        </div> -->
        <div class="container-signup">
            <h1>Sign up</h1>
            <label for="name-register">Name</label>
            <input id="name-register" type="text" placeholder="Name">
            <label for="email-register">Email Address</label>
            <input id="email-register" type="email" placeholder="Email">
            <label for="password-register">Password</label>
            <input id="password-register" type="password" placeholder="password">
            <img id="submit-register" src="img/register.png" alt="">
            <!-- <button id="submit-register">Register</button> -->
            <div class="sign-in">
              <div id="link-signin">Sign In</div>
            </div>
        </div>
    </div>
    <!-- <div>
                <button id="mypage"><a href="/mypage.html">Go to my page</a></button>
            </div> -->
</main>
    </body>
